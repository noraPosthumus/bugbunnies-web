{% assign events = site.writeups | map: "event" | uniq | sort %}
<div class="accordion">
    {% for event in events %}
        <details class="accordion__element" id="{{ event }}">
            <summary class="accordion__toggle js_accordion__toggle">
                {{ event }}
            </summary>
            <div class="accordion__body">
                {% for writeup in site.writeups %}
                    {% if writeup.event == event %}
                        <div>
                            <a href="{{event | downcase}}/{{writeup.title | downcase}}">
                                <h3>{{writeup.title}}</h3>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </details>
    {% endfor %}
</div>
